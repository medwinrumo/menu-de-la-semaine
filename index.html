<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificateur Menus Sant√© - Semaine √âquilibr√©e</title>
    <style>
        :root {
            --color-bg-primary: #fcfcf9;
            --color-bg-secondary: #fffffe;
            --color-text-primary: #13343b;
            --color-text-secondary: #626c7c;
            --color-accent: #218d8d;
            --color-accent-hover: #1d747c;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-card-bg: #ffffff;
            --color-success: #218d8d;
            --color-warning: #e68161;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.06);
            --radius-base: 8px;
            --radius-lg: 12px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #1f2121;
                --color-bg-secondary: #262828;
                --color-text-primary: #f5f5f9;
                --color-text-secondary: #a7a9a9;
                --color-accent: #32b8c6;
                --color-accent-hover: #2da6b2;
                --color-border: rgba(119, 124, 124, 0.3);
                --color-card-bg: #2e3131;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: var(--color-card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--color-accent);
            margin-bottom: 10px;
        }

        header p {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-tabs button {
            padding: 12px 24px;
            background: var(--color-card-bg);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-base);
            color: var(--color-text-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tabs button:hover {
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .nav-tabs button.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .day-card {
            background: var(--color-card-bg);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border);
        }

        .day-card h3 {
            color: var(--color-accent);
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--color-accent);
        }

        .meal {
            margin-bottom: 15px;
            padding: 12px;
            background: var(--color-bg-primary);
            border-radius: var(--radius-base);
        }

        .meal-label {
            font-weight: 600;
            color: var(--color-accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .meal-content {
            color: var(--color-text-primary);
            line-height: 1.5;
        }

        .recipe-card {
            background: var(--color-card-bg);
            border-radius: var(--radius-lg);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border);
        }

        .recipe-card h3 {
            color: var(--color-accent);
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .recipe-meta span {
            padding: 8px 16px;
            background: var(--color-bg-primary);
            border-radius: var(--radius-base);
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .recipe-meta span strong {
            color: var(--color-accent);
        }

        .ingredients, .steps {
            margin-bottom: 25px;
        }

        .ingredients h4, .steps h4 {
            color: var(--color-text-primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .ingredients ul {
            list-style: none;
            padding: 0;
        }

        .ingredients li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            color: var(--color-text-primary);
        }

        .ingredients li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 10px;
            color: var(--color-accent);
            font-weight: bold;
        }

        .steps ol {
            padding-left: 20px;
        }

        .steps li {
            margin-bottom: 12px;
            color: var(--color-text-primary);
        }

        .shopping-list {
            background: var(--color-card-bg);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border);
        }

        .shopping-category {
            margin-bottom: 25px;
        }

        .shopping-category h4 {
            color: var(--color-accent);
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--color-accent);
        }

        .shopping-category ul {
            list-style: none;
            padding: 0;
        }

        .shopping-category li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background: var(--color-bg-primary);
            border-radius: var(--radius-base);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--color-text-primary);
        }

        .shopping-category li span:first-child {
            font-weight: 500;
        }

        .shopping-category li span.recipe-ref {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            font-style: italic;
        }

        .btn-print {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(33, 141, 141, 0.3);
            transition: all 0.3s ease;
        }

        .btn-print:hover {
            background: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(33, 141, 141, 0.4);
        }

        @media print {
            body {
                background: white;
                color: black;
            }
            .nav-tabs, .btn-print {
                display: none;
            }
            .tab-content {
                display: block !important;
            }
            .recipe-card, .day-card, .shopping-list {
                page-break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .week-grid {
                grid-template-columns: 1fr;
            }
            .nav-tabs {
                flex-direction: column;
            }
            .btn-print {
                bottom: 15px;
                right: 15px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Planificateur Menus Sant√©</h1>
            <p>Semaine √©quilibr√©e, gourmande et anti-cholest√©rol - Sp√©cial IG bas</p>
        </header>

        <div class="nav-tabs">
            <button class="active" data-tab="apercu">üìÖ Aper√ßu Semaine</button>
            <button data-tab="recettes">üë®‚Äçüç≥ Recettes D√©taill√©es</button>
            <button data-tab="courses">üõí Liste de Courses</button>
        </div>

        <div id="apercu" class="tab-content active">
            <div class="week-grid">
                <!-- Les 6 cartes de jours avec les menus -->
                <!-- Samedi, Dimanche, Lundi, Mercredi, Jeudi, Vendredi -->
            </div>
        </div>

        <div id="recettes" class="tab-content">
            <!-- 7 recettes d√©taill√©es avec ingr√©dients et √©tapes -->
        </div>

        <div id="courses" class="tab-content">
            <div class="shopping-list">
                <!-- Liste de courses compl√®te par cat√©gories -->
            </div>
        </div>

        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimer</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.nav-tabs button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    document.querySelectorAll('.tab-content').forEach(tab => {
                        tab.classList.remove('active');
                    });
                    
                    document.querySelectorAll('.nav-tabs button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    document.getElementById(tabName).classList.add('active');
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
